-   UID: GutierrezBasulto17
    title: Probabilistic Description Logics for Subjective Uncertainty
    authors: Víctor Gutiérrez-Basulto|Jean Christoph Jung|Carsten Lutz|Lutz Schröder
    abstract: We propose a family of probabilistic description logics (DLs) that are derived in a principledway from Halpern’s probabilistic first-order logic.  The resulting probabilistic DLs have atwo-dimensional  semantics  similar  to  temporal  DLs  and  are  well-suited  for  representingsubjective probabilities.  We carry out a detailed study of reasoning in the new family oflogics, concentrating on probabilistic extensions of the DLsALCandEL, and showing thatthe complexity ranges fromPTimeviaExpTimeand 2ExpTimeto undecidable
    keywords: description logics
    proceedings: Journal of Artificial Intelligence Research
    year: 2017
    type: Journal
    url: https://jair.org/index.php/jair/article/view/11038/26209
-   UID: GogaczGIJM19
    title: On Finite and Unrestricted Query Entailment beyond SQ with Number Restrictions on Transitive Roles
    authors: Tomasz Gogacz|Víctor Gutiérrez-Basulto|Yazmín Ibáñez-García| Jean Christoph Jung|Filip Murlak
    abstract: We study the description logic SQ with number restrictions applicable to transitive roles, extended with either nominals or inverse roles. We show tight 2EXPTIME upper bounds for unrestricted entailment of regular path queries for both extensions and finite entailment of positive existential queries for nominals. For inverses, we establish 2EXPTIME-completeness for unrestricted and finite entailment of instance queries (the latter under restriction to a single, transitive role).
    proceedings: IJCAI'19
    year: 2019
    type: Conference
    url: https://arxiv.org/pdf/2010.11503.pdf
-   UID: Gutierrez-Basulto18
    title: Answering Regular Path Queries over SQ Ontologies
    authors: Víctor Gutiérrez-Basulto|Yazmín Ibáñez-García|Jean Christoph Jung
    abstract: We study query answering in the description logic SQ supporting qualified number restrictions on both transitive and non-transitive roles. Our main contributions are a tree-like model property for SQ-knowledge bases and, building upon this, an optimal automata-based algorithm for answering positive existential regular path queries in 2EXPTIME.
    keywords: Description Logics|Ontologies|Query-Answering|Regular Path Queries|Transitivity|Number Restrictions
    proceedings: AAAI
